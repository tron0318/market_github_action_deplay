<!DOCTYPE html>
<html layout:decorate="~{/layout/layout}">
<section layout:fragment="content" class="section-prod-list">
    <div class="container">
        <form th:action="@{/article/write}" method="post">
            <div class="mb-6">
                <label for="title" class="block text-gray-700 text-sm font-bold mb-2">제목:</label>
                <input type="text" id="title" name="title" required class=" border border-gray-300 rounded w-full py-2 px-3">
            </div>
            <div class="mb-6">
                <label for="content" class="block text-gray-700 text-sm font-bold mb-2">내용:</label>
                <textarea id="content" name="content" required class=" border border-gray-300 rounded w-full py-2 px-3"></textarea>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4">작성완료</button>
            </div>
        </form>


    </div>
</section>
</html>
