<!DOCTYPE html>
<html layout:decorate="~{/layout/layout}">
<section layout:fragment="content" class="section-prod-list">
    <div class="container">
        <form th:action="@{/article/modify/{id}(id=${article.id})}" method="post" class="bg-white p-6 rounded-lg shadow-md">
            <div class="mb-6">
                <label for="title" class="block text-gray-700 text-sm font-bold mb-2">제목:</label>
                <input type="text" id="title" name="title" th:value="${article.title}" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700">
            </div>
            <div class="mb-6">
                <label for="content" class="block text-gray-700 text-sm font-bold mb-2">내용:</label>
                <textarea id="content" name="content" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" th:text="${article.content}"></textarea>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4">수정완료</button>
            </div>
        </form>


    </div>
</section>
</html>
