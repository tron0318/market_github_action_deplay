<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>test</title>

    <!-- 제이쿼리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>


    <!-- 테일윈드-->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">

<body class="flex flex-col min-h-screen pt-[56px]">
<!-- common.css -->
<link href="/resource/common/common.css" rel="stylesheet" type="text/css"/>

<header>
    <!-- Fixed navbar -->

        <div class="container-fluid">
            <a class="navbar-brand" href="/">COD 마켓</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">

                    <button class="btn btn-outline-info whitespace-nowrap" type="submit">검색</button>
                </form>
            </div>
        </div>
    </nav>
</header>
<section class="flex-1 py-[20px] flex flex-col">
    <!-- Content Start -->
    <th:block layout:fragment="content"></th:block>

</section>

<footer class="footer py-3 bg-light">
    <div class="container text-center">
